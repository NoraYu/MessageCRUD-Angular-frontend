<mat-card>
  <mat-card-title>Messages</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let message of messages">

        <h3 mat-line>{{message.contents}} <a routerLink="/message-details/{{message.id}}"> <button mat-raised-button color="primary">Details</button></a></h3>

      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/message-add']">Add</button>
</mat-card>
